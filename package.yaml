name:                availability
version:             0.1.0.0
github:              "re-xyr/availability"
license:             BSD3
author:              "daylily"
maintainer:          "xy.r@outlook.com"
copyright:           "2021 daylily"

tested-with:
- GHC == 8.8.4
- GHC == 8.10.4
- GHC == 8.10.7

extra-source-files:
- README.md
- CHANGELOG.md

synopsis:            Fast effects for concrete monads
category:            Control

description: |
  Efficient effect system that works with concrete monad types, Ã  la the
  <https://xn--i2r.xn--rhqv96g/2021/09/14/redundant-constraints/ phantom constraint pattern>. Also comes with several 
  standard effects and convenient combinators for deriving them in the existing ecosystem.

dependencies:
- base >= 4.13 && < 5
- exceptions >= 0.10 && < 0.11
- generic-lens >= 1.2 && < 2.3
- lens >= 4.18 && < 5.1
- mtl >= 2.2 && < 2.3
- unliftio-core >= 0.1 && < 0.3

ghc-options:
- -Wall
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wincomplete-record-updates
- -Widentities

library:
  source-dirs: src

tests:
  availability-examples:
    main:                Main.hs
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - availability
    - containers
    - hspec
    - QuickCheck
    - silently
    - temporary
    - text
    default-extensions:
    - DeriveGeneric

default-extensions:
- AllowAmbiguousTypes
- BlockArguments
- ConstraintKinds
- DataKinds
- DerivingVia
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- PolyKinds
- RankNTypes
- RoleAnnotations
- ScopedTypeVariables
- StandaloneDeriving
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances
